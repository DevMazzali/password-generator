<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
</head>

<body>
  <section class="container">
    <h1>Gerador de Senhas</h1>
    <div class="password"></div>

    Password Length <input type="number" value="20" class="password-length" min="1" max="50"><br>
    Add UpperCase <input type="checkbox" class="uppercase"><br>
    Add LowerCase <input type="checkbox" class="lowercase"><br>
    Add Numbers <input type="checkbox" class="numbers" checked><br>
    Add Symbols <input type="checkbox" class="symbols"><br>
    <button class="generate-password">Gerar Senha</button>
    <p></p>
  </section>

  <script src="./js/bundle.js"></script>
</body>

</html>
